security:
    factories:
        - "%kernel.root_dir%/../vendor/bundles/FOS/FacebookBundle/Resources/config/security_factories.xml"

    providers:
        fos_userbundle:
            id: fos_user.user_manager
        my_fos_facebook_provider:
            id: my.facebook.user

    encoders:
        "FOS\UserBundle\Model\UserInterface": sha512

    firewalls:
        main:
            pattern: /
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                use_forward: true
                login_path: /login
                check_path: /check
            fos_facebook:
                app_url: "http://appbattleship.com/game/"
                server_url: "http://appbattleship.com/game/"
                login_path: /facebook_login
                check_path: /facebook_check
                default_target_path: /
                provider: my_fos_facebook_provider
            logout:       true
            logout:
                handlers: ["fos_facebook.logout_handler"]
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/game/.*, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/registro, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN